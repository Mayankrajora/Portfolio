</head>

    <div class="container">
        <div class="mt-3 text-center bg-secondary">
            <h1> My List </h1>
        </div>
        <div id="table" class="mt-3"></div>
        <div class="mt-3">
            <h6 class="text-center"> Filter</h6>
            <button onclick="zerototwenty()"> 0-20</button>
            <button onclick="twentytothirty()"> 20-30</button>
            <button onclick="thirtytofifty()"> 30-50</button>
            <button onclick="alldata()"> All data</button>
        </div>
    </div>

    <script>
        let arr = [
            { name: "Mayank", age: 21},
            { name: "Soaib", age: 22},
            { name: "Risahabh", age: 20},
            { name: "Rajneesh", age: 23},
            { name: "Anyone", age: 27},
            { name: "Gopal", age: 31},
            { name: "Saurabh", age: 19},
            { name: "Gaurav", age: 28},
            { name: "Ram", age: 42},
            { name: "Shyam", age: 41},
        ];
        function display(arr){
            let t = `<table id="tb" class="table table-dark table-striped-columns">
                <thead>
                    <th>NAME</th>
                    <th>Age</th>
                </thead>
                <tbody id="t1"></tbody>
                </table>
                `;
            document.getElementById("table").innerHTML = t;
            for(let obj of arr){
                let row = document.createElement('tr');
                let cell1 = document.createElement('td');
                let cell2 = document.createElement('td');
                row.appendChild(cell1);
                row.appendChild(cell2);
                cell1.innerText = obj.name;
                cell2.innerText = obj.age;
                document.getElementById('t1').appendChild(row);
            }
        }
        display(arr);
        function zerototwenty(){
            document.getElementById('table').removeChild(document.getElementById('tb'));
            let arr1 = arr.filter((obj) => {
                return obj.age <=20 ? true :false;
            });
            display(arr1);
        }
        function twentytothirty(){
            document.getElementById('table').removeChild(document.getElementById('tb'));
            let arr2 = arr.filter((obj) => {
                return obj.age > 20 && obj.age < 30 ? true :false;
            });
            display(arr2);
        }
        function thirtytofifty(){
            document.getElementById('table').removeChild(document.getElementById('tb'));
            let arr3 = arr.filter((obj) => {
                return obj.age > 30 && obj.age < 50 ? true :false;
            });
            display(arr3);
        }
        function alldata(){
            display(arr);
        }
    </script>
</body>
