<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title> Bootcamp registration</title>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Portfolio Web.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#tasks">Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#abouts">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#contacts">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    
    <div class="container mt-2 mb-2 bg-info">
        <div class="mt-2">
            <h1> Bootcamp Registration Form</h1>
            <h5> Complete this form to express your interest in the upcoming web development bootcamp</h5>
        </div>
        <form>
            <div>
                <h2> Login Details</h2>
            </div>
            <div class="mt-2">
                <label class="form-label"> Email</label>
                <input type="email" class="form-control" placeholder="mail@gmail.com" required autofocus>
            </div>
            <div class="mt-2">
                <label class="form-label"> Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" minlength="6" maxlength="10" required>
            </div>
            <div class="mt-2">
                <label class="form-label"> Re-enter password</label>
                <input type="password" class="form-control" id="repass" onchange="vali()" placeholder="Re-enter password" minlength="6" maxlength="10" required >
                <label id="err"></label>
            </div>
            <div class="mt-2">
                <h2> Personal Information</h2>
            </div>
            <div class="mt-2">
                <label class="form-label"> Name</label>
                <input type="text" class="form-control" placeholder="Enter  your name" required >
            </div>
            <div class="mt-2">
                <label class="form-label"> Roll No</label>
                <input type="text" class="form-control" placeholder="University roll no" maxlength="12" >
            </div>
            <div class="mt-2">
                <label class="form-label"> Contact No</label>
                <input type="text" class="form-control" placeholder="Enter cont no" maxlength="10" required >
            </div>
            <div class="mt-2">
                <label class="form-label"> Branch</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected> Select your branch</option>
                    <option value="cse">CSE</option>
                    <option value="cs-ds">CS-DS</option>
                    <option value="iot">IoT</option>
                  </select>
            </div>
            <div class="mt-2">
                <label class="form-label"> Section</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"> A</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"> B</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3"> C (disabled)</label>
                  </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault"> I have read and agreed to the terms and conditions</label>
            </div>
            <div class="mt-2 mb-4 text-center">
                <input type="submit" class="btn-dark bg-secondary ">
                <input type="reset" class="btn-dark bg-secondary ">
            </div>
        </form>
    </div>
    <script>
        function vali(){
            let pass=document.getElementById('pass');
            let repass=document.getElementById('repass');
            if ( pass.value != repass.value)
            {
                document.getElementById('err').innerHTML="Enter same password";
                document.getElementById('err').style.color="red";
                pass.value="";
                repass.value="";
            }
            else
            {
                document.getElementById('err').innerHTML="Valid";
                document.getElementById('err').style.color="green";
            }
        }
    </script>
</body>
</html>
