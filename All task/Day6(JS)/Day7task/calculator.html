<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <script>
        function clk(val){
            if(val=='=')
            {
                document.getElementById('in').value=eval(document.getElementById('in').value);
            }
            else{
                document.getElementById('in').value=document.getElementById('in').value+val;
            }
        }
    </script>
</head>
<body class="mt-4" style="background-color: rgb(255, 255, 255)">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Portfolio Web.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#tasks">Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#abouts">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#contacts">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    
    <div class="container py-5 bg-secondary" >
        <div class="row">
            <div class="my-4">
            <h1 style="text-align: center; color: rgb(89, 0, 255); ">Calculator</h1></div>
            <div class="col-md-12">
            <input id="in" class="form-control" width="100%" type="text" placeholder="0">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
            <div class="row">
                <div class="col">
                    <button  class="form-control" onclick="clk('9')" type="button" class="btn btn-dark">9</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(8)" type="button" class="btn btn-dark">8</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(7)" type="button" class="btn btn-dark">7</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="form-control" onclick="clk(6)" type="button" class="btn btn-dark">6</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(5)" type="button" class="btn btn-dark">5</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(4)" type="button" class="btn btn-dark">4</button>
                </div>
            </div>
            </div>
            <div class="col-md-3">
                <button class="form-control" onclick="clk('=')" type="button" class="btn btn-dark" style="padding: 25px;">=</button>
            </div>
        </div>
        <div class="row mt-2">
                <div class="col">
                    <button class="form-control" onclick="clk(3)" type="button" class="btn btn-dark">3</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(2)" type="button" class="btn btn-dark">2</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk(1)" type="button" class="btn btn-dark">1</button>
                </div>
                <div class="col">
                    <button class="form-control" onclick="clk('*')" type="button" class="btn btn-dark">*</button>
                </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="form-control" onclick="clk(0)" type="button" class="btn btn-dark">0</button>
            </div>
            <div class="col">
                <button class="form-control" onclick="clk('+')" type="button" class="btn btn-dark">+</button>
            </div>
            <div class="col">
                <button class="form-control" onclick="clk('-')" type="button" class="btn btn-dark">-</button>
            </div>
            <div class="col">
                <button class="form-control" onclick="clk('/')" type="button" class="btn btn-dark">/</button>
            </div>
    </div>
    <br>
    </div>
</body>
</html>
